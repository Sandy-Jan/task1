<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of triangle</title>
</head>
<body>
    <script>
        var height = prompt("enter the height of the triange");
        var base = prompt("enter the base of the triange");

        // area of the triange will be (height * base)/2
        var area = (Number(height) * Number(base))/2

        document.write(`the area of the triange will be : ${area}`);
    </script>
</body>
</html>
