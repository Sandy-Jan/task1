<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circumference of circle</title>
</head>
<body>
    <script>
        var radius = prompt("enter the radius of the circle");
        const PI = 3.141
        var rad = Number(radius);

        document.write(`The circumference of the circle will be: ${2 * PI * rad}`)
    </script>
</body>
</html>
