<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd and Even</title>
</head>
<body>
    <script>
        var num = prompt("enter a number");
        if(num % 2 == 0){
            document.write(`<h1>${num} is even.</h1>`);
        } else {
            document.write(`<h1>${num} is odd.</h1>`);
        }
    </script>
</body>
</html>
