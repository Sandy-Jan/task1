<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square and cube of the number</title>
</head>
<body>
    <script>
        var num = prompt("enter a number");

        var Num = Number(num);

        document.write(`<h1>the square of the number will be: ${Num * Num} <br><br></h1>`);
        document.write(`<h1>the cube of the number will be: ${Num * Num * Num}</h1>`);
    </script>
</body>
</html>
